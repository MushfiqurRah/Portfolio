<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/f6699af6e1.js" crossorigin="anonymous"></script>
  <title>Product preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./design/styles.css">
</head>
<body>

  <ul class="nav">
    <li class="nav-list"><a href="../../../index.html">HOME</a></li>
    <li class="nav-list"><a href="#">ABOUT</a></li>
    <li class="nav-list"><a href="#">CONTACT</a></li>
  </ul>

  <div class="container">

    <div class="row card-box">
      <div class="col-md-6">
        <img class="card-image-desk" src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="card-text-area col-md-6">
        <p class="intro-text">P E R F U M E</p>

        <h1 class="big-header">Gabrielle Essence Eau De Parfum</h1>
    
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p> 
    
        <p class="big-price">$149.99 <span class="exp-price">$169.99</span></p>
    
        <button class="btn"><i class="fa-regular fa-cart-shopping"></i> Add to Cart</button>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Coded by <a href="#">FaiyazR</a>.
  </div>
</body>
</html>
